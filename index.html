<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
  <title>HTML-Form</title>
</head>

<body>
  <div class="formBox">
    <div class="headerForm">
      <h1>Payment Form Example</h1>
      <hr>
    </div>
    <div class="alertBox">
      <p>
        Some fields are Missing
      </p>
    </div>
  <form class="row g-3">
    <div class="col-md-4">
      <label for="cardNumber" class="form-label">Card #</label>
      <input type="text" class="form-control" id="inputCardNumber" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX">
    </div>
    <div class="col-md-4">
      <label for="inputCVC" class="form-label">CVC #</label>
      <input type="text" class="form-control" id="inputCVC" maxlength="4" placeholder="XXXX">
    </div>
    <div class="col-md-4">
      <label for="inputAmount" class="form-label">Amount</label>
      
      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
    <div class="input-group">
      <div class="input-group-text">$</div>
      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="0.00">
    </div>

    </div>
    <div class="col-6">
      <label for="inputName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-6">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputPostalCode" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputPostalCode">
    </div>
    <div class="row mt-2">
    <div class="col-md-6">
      <p>We accept:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex"></i></label>
      </div>
    </div>
    <div class="col-md-6">
      <p class="textAreasms">Message:</p>
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2"></label>
    </div>
    <hr>
    <div class="footer">
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-primary">Primary</button>
    </div>
  </div> 
  </form>
</div>
</body>

</html>
